<html>
  <head>
    <title>Physics!</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"
    />
  </head>
  <body>
    <link rel="stylesheet" href="engine/engine.css" type="text/css" />
    <script type="module" src="main.ts"></script>
    <div class="frame">
      <div class="title-container"><h1>Brownian</h1></div>
      <div class="viewport-container">
        <div class="viewport-sizer">
          <canvas class="viewport"></canvas>
        </div>
      </div>
      <div class="controls-container">
        <div class="arrows">
          <div>
            <button id="buttonLeft" class="pushable left">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">󿭲</span>
            </button>
          </div>
          <div>
            <button id="buttonUp" class="pushable up">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">󿭳</span>
            </button>
            <button id="buttonDown" class="pushable down">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">󿭱</span>
            </button>
          </div>
          <div>
            <button id="buttonRight" class="pushable right">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">󿭰</span>
            </button>
          </div>
        </div>
        <div id="buttons">
          <button id="buttonAction" class="pushable action">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">ACTION</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
